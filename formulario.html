<!DOCTYPE html>
<Html>
    <head>
        <title>Pesquisa de satisfação</title>
    </head>
    <body>
        <h1>Dados Pessoais</h1>
        <p>
            <label>Nome</label>
            <input placeholder="Digite seu nome aqui">
        </p>
        <p>
            <label>E-mail</label>
            <input type="email" placeholder="Digite seu e-mail aqui">
        </p>
        <p>
            <label>Tel</label>
            <input type="tel" placeholder="Digite seu número">
        </p>

        <p>
            Como você avalia os serviços prestados?
            <p>
            <input type="radio" id="bom" name="avaliacao">
            <label for="bom">Bom</label>
            </p> 
                
            <p>
            <input type="radio" id="regular" name="avaliacao">    
            <label for="regular">Regular</label>
            </p>

            <p>
            <input type="radio" id="ruim" name="avaliacao">
            <label for="ruim">Ruim</label>  
            </p>
        </p>
        
        <p>
            Quanto os serviços atendem suas expectativas?
            <p>
                <input type="radio" id="1" name="avaliacaonumero">
                <label for="1">1</label>
            </p>
            <p>
                <input type="radio" id="2" name="avaliacaonumero">
                <label for="2">2</label>
            </p>
            <p>
                <input type="radio" id="3" name="avaliacaonumero">
                <label for="3">3</label>
            </p>
            <p>
                <input type="radio" id="4" name="avaliacaonumero">
                <label for="4">4</label>
            </p>
            <p>
                <input type="radio" id="5" name="avaliacaonumero">
                <label for="5">5</label>
            </p>
        </p>
        <p>
            Qual é a principal qualidade dos nossos serviços?
            <p>
                <select>
                    <option>Confiabilidade</option>
                    <option>Foco no cliente</option>
                    <option>Presteza</option>
                    <option>Rapidez no atendimento</option>
                    <option>Suporte acessível</option>
                </select>
            </p>
        </p>
    </body>
</Html>
